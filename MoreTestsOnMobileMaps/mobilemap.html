<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        </title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
        <style>
            /* App custom styles */
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js">
        </script>
        <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js">
        </script>
    </head>
    <body>
        <div data-role="page" data-theme="b" id="page10" class="page-map">
            <div data-theme="b" data-role="header">
                <h1>
                    Mobile Map
                </h1>
            </div>
            <div data-role="content">
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li>
                            <a href="#page1" data-theme="" data-icon="plus" class="ui-btn-active" onClick="createLocationCall()">
                                Create Location
                            </a>
                        </li>
                        <li>
                            <a href="#page1" data-theme="" data-icon="delete">
                                Remove Location
                            </a>
                        </li>
                        <li>
                            <a href="#page1" data-theme="" data-icon="grid">
                                Move Location
                            </a>
                        </li>
                    </ul>
                </div>
                <div id="map_container" style="width:100%; height:100%;">
					<iframe id="map_frame" width="100%" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="Googlemapshello.html"></iframe>
                </div>
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li>
                            <a href="#page1" data-theme="" data-icon="plus" class="ui-btn-active"onClick="makeRouteCall()">
                                Make Route
                            </a>
                        </li>
                        <li>
                            <a href="#page1" data-theme="" data-icon="arrow-u">
                                Grab Route
                            </a>
                        </li>
                    </ul>
                </div>
                <h4>
                    Route Statistics:
                </h4>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
						Distance
                    </div>
                    <div class="ui-block-b">
						Distance Remaining
                    </div>
                    <div class="ui-block-a">
						Time Elapsed
                    </div>
                    <div class="ui-block-b">
						Time Remaining
                    </div>
                </div>
            </div>
            <div data-theme="b" data-role="footer">
                <h5>
                    © 2012 CS309 Team F2. All Rights Reserved.
                </h5>
            </div>
        </div>
    </body>
	
	<script type="text/javascript">
      
	
	function createLocationCall() {
		window.frames[0].createLocation();
	}
	
	function makeRouteCall(){
		window.frames[0].makeRoute();
	}
	
    </script>
	
	
</html>
