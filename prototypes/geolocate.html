<html>
<body>
<p id="result">
looking for location...
</p>
<script>
function success(position) {
	var s = document.querySelector('#result');
	s.innerHTML = "" + position.coords.latitude + ", " + position.coords.longitude + ", +-" + position.coords.accuracy;
}

function error(msg) {
	var s = document.querySelector('#result');
	s.innerHTML = msg;
}

if (navigator.geolocation) {
	navigator.geolocation.getCurrentPosition(success, error, { enableHighAccuracy: true });
} else {
	error('not supported');
}
</script>
</body>
</html>
