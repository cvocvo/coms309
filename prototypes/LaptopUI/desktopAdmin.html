<HTML>
<HEAD>
	<TITLE>DigiTravel Admin</TITLE>
	<link rel="stylesheet" href="css/theme.css" type="text/css" media="screen">
	<link rel="stylesheet" href="css/jquery-ui-1.8.18.custom.css" type="text/css" media="screen">
	<SCRIPT type="text/javascript" src="js/jquery-1.7.1.min.js"></SCRIPT>
	<SCRIPT type="text/javascript" src="js/jquery.layout-latest.js"></SCRIPT>
	<script src="js/jquery-ui-1.8.18.custom.min.js"></script>
	<style>
		html {
				/* allow scrolling if layout hits min-width/height */
				overflow:		auto !important; /* override Layout default of 'hidden' */
			}
		.accordion { height: 100% }
	</style>
	<SCRIPT type="text/javascript">
		$(document).ready(function () {
			pageLayout = $('body').layout({
			applyDefaultStyles: true,
			spacing_open:0,
			spacing_closed: 0,
			slidable:  false,
			togglerLength_closed:  0,
			});
			pageLayout.sizePane("north", 50);
			pageLayout.sizePane("west", 250);
		});
		$(function() {
			$( "#accordion" ).accordion({fillSpace: true});
			$( "button", ".routeModBtns" ).button();
			$( "button", ".userList" ).button({icons:{secondary:"ui-icon-carat-1-e"}});
			$( "#logout", ".routeModBtns").button({icons:{primary:"ui-icon-power"}});
			$( "input:submit", "#acctBtns" ).button();
		});
	</SCRIPT>
</HEAD>
<BODY>
	<!--Header Navigation-->
	<DIV class="ui-layout-pane ui-layout-north" style="height:50px;">
		<img src="images/dt_micro.png" alt="DigiTravel" style="float:left;margin-left:20px;margin-top:2px;">
		<div class="routeModBtns" style="margin-left:120px; margin-top:10px;">
			<h2 style="display:inline">DigiTravel Administration</h2>
			<button id="logout" style="float:right;margin-right:20px;">Log Out</button>
		</div>
	</DIV>
	
	<!--Center Content-->
	<DIV class="ui-layout-pane ui-layout-center">
		<h3 id="userBar">User Administration for [Username]</h3>
		<div id="acctBtns" style="margin-left:15px;">
			<h4>Remove Account</h4>
				<div style="margin-left:15px;">
					<form name="removeacct" action="#index.html" method="post">
					<p>Username: [Username]</p>
					<input type="hidden" name="username" value="[username]">
					<input type="submit" value="Remove Account">
					</form>
				</div>
			<h4>Reset Password</h4>
				<div style="margin-left:15px;">
					<form name="resetpwd" action="#index.html" method="post">
					<input type="hidden" name="username" value="[username]">
					<p>Old Password:</p>
					<input type="password" name="passwordold">
					<p>New Password:</p>
					<input type="password" name="passwordnew">
					<p>Confirm New Password:</p>
					<input type="password" name="passwordnew2"><br/>
					<input id="resetpwdSubmit" type="submit" value="Reset Password">
					</form>
				</div>
		</div>
	</DIV>
	
	<!--Left Navigation-->
	<DIV class="ui-layout-pane ui-layout-west">
		<div id="accordion" style="height:100%">
			<h3><a href="#">User Accounts</a></h3>
			<div class="userList">
				<button>UsrAcct Name</button>
				<button>UsrAcct Name</button>
				<button>UsrAcct Name</button>
				<button>UsrAcct Name</button>
				<button>UsrAcct Name</button>
				<button>UsrAcct Name</button>
				<button>UsrAcct Name</button>
				<button>UsrAcct Name</button>
				<button>UsrAcct Name</button>
				<button>UsrAcct Name</button>
				<button>UsrAcct Name</button>
				<button>UsrAcct Name</button>
				<button>UsrAcct Name</button>
				<button>UsrAcct Name</button>
				<button>UsrAcct Name</button>
				<button>UsrAcct Name</button>
				<button>UsrAcct Name</button>
				<button>UsrAcct Name</button>
			</div>
		</div>
	</DIV>
	
	<!--Footer-->
	<DIV class="ui-layout-pane ui-layout-south">
		<h5 style="color: #333;text-shadow: 0 1px 0 white;margin-left:35%;">
			&copy; 2012 CS309 Team F2. All Rights Reserved.
		</h5>
	</DIV>
	
	<script type="text/javascript">
		//remove the pane backgrounds and borders
		//must go here because it has to run after they've loadeded.
		pageLayout = $('body').layout();
			for(property in pageLayout.panes){
				if(pageLayout.panes.hasOwnProperty(property)){
					pageLayout.panes[property].css('border', 'none');
					pageLayout.panes[property].css('background-color', 'transparent');
				}
			}
	</script>
</BODY>
</HTML>
